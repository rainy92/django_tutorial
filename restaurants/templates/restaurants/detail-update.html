{% extends 'base.html' %} 
{% block title %} Restaurant Details | {{ block.super }} {% endblock title %} 
{% block content %}
<h1> {{ object.title }} <small> {{ object.category }} </small> </h1> <small> <a href="{% url 'restaurants:update' object.id %}"> Update Restaurant Info </a>  </small>
<p> {{ object.location}} </p>
<p> {{ object.timestamp }}, Updated: {{ object.updated|timesince }} ago </p>
{% endblock %}
